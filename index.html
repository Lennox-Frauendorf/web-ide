<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Pro IDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <header class="titlebar">
        <button id="toggleSidebar" class="icon-btn mobile-only">‚ò∞</button>
        <div class="menu-group">
            <button id="btnOpenFolder" class="btn">üìÇ <span class="desktop-only">Ordner</span></button>
            <button id="btnSave" class="btn btn-primary">üíæ</button>
        </div>
        <div class="tab-scroller">
            <div id="tabsContainer" class="tabs-header"></div>
        </div>
        <button id="togglePreview" class="btn">üëÅÔ∏è <span class="desktop-only">Preview</span></button>
    </header>

    <div class="workspace">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">EXPLORER <span id="closeSidebar" class="mobile-only">‚úï</span></div>
            <div id="fileTree" class="file-tree"></div>
        </aside>

        <main class="editor-pane">
            <div id="monaco-container"></div>
        </main>

        <div class="preview-pane" id="previewPane">
            <div class="panel-header">
                <span>VORSCHAU</span>
                <button id="closePreview" class="mobile-only">‚úï</button>
            </div>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <div class="mobile-toolbar mobile-only">
        <button onclick="insertText('{')">{</button>
        <button onclick="insertText('}')">}</button>
        <button onclick="insertText('(')">(</button>
        <button onclick="insertText(')')">)</button>
        <button onclick="insertText('<')"><</button>
        <button onclick="insertText('>')">></button>
        <button onclick="insertText('/')">/</button>
        <button onclick="insertText('\"')">"</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.38.0/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/emmet-monaco-es/dist/emmet-monaco.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
