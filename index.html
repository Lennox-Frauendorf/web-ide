<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GimGm-Code Ultimate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container">
        <div class="auth-box animate-pop">
            <h1><i class="fas fa-code"></i> GimGm-Code</h1>
            <div class="tabs">
                <button id="tab-login" class="active" onclick="switchAuth('login')">Anmelden</button>
                <button id="tab-register" onclick="switchAuth('register')">Registrieren</button>
            </div>
            
            <div class="tab-slider"></div>

            <form id="auth-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Benutzername" required autocomplete="off">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Passwort" required>
                </div>
                <button type="submit" id="auth-btn" class="ripple">Anmelden</button>
            </form>
            <p id="auth-msg"></p>
        </div>
    </div>

    <div id="modal-overlay" style="display: none;">
        <div class="modal animate-pop">
            <h2>Neues Projekt</h2>
            <input type="text" id="new-project-name" placeholder="Projektname (z.B. MeinWeb)" />
            <div class="lang-selector">
                <label><input type="checkbox" value="html" checked disabled> HTML5 (Basis)</label>
                <label><input type="checkbox" value="css" checked> CSS3</label>
                <label><input type="checkbox" value="js" checked> JavaScript</label>
                <label><input type="checkbox" value="php"> PHP</label>
                <label><input type="checkbox" value="py"> Python</label>
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-cancel">Abbrechen</button>
                <button onclick="createProject()" class="btn-create">Erstellen</button>
            </div>
        </div>
    </div>

    <div id="ide-container" style="display: none;">
        
        <div class="mobile-header">
            <i class="fas fa-bars" onclick="toggleSidebar()"></i>
            <span>GimGm-Code</span>
            <i class="fas fa-play" onclick="runCode()"></i>
        </div>

        <div class="activity-bar">
            <div class="icon active" onclick="toggleSidebar()"><i class="far fa-copy"></i></div>
            <div class="icon" onclick="openNewProjectModal()" title="Neues Projekt"><i class="fas fa-plus"></i></div>
            <div class="icon" onclick="triggerUpload()" title="Projekt laden"><i class="fas fa-upload"></i></div>
            <input type="file" id="file-upload" style="display: none;" accept=".json">
            <div class="spacer"></div>
            <div class="icon" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
        </div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-title">
                <span>PROJEKTE</span>
                <i class="fas fa-ellipsis-h" style="cursor: pointer;"></i>
            </div>
            <div id="project-list" class="file-tree">
                </div>
            
            <div class="sidebar-title" style="margin-top: 20px;">DATEIEN IM PROJEKT</div>
            <div id="file-list" class="file-tree">
                </div>
        </div>

        <div class="editor-area">
            <div class="editor-tabs" id="editor-tabs">
                </div>

            <div class="code-container" id="code-container">
                </div>
        </div>

        <div class="preview-area" id="preview-area">
            <div class="preview-header">
                <span>LIVE VORSCHAU</span>
                <i class="fas fa-expand-alt" onclick="toggleFullscreenPreview()" title="Vollbild"></i>
            </div>
            <iframe id="preview-frame"></iframe>
            <div id="terminal-output" style="display:none; padding:10px; color:#ddd; font-family:monospace;">
                Terminal Output (PHP/Python Simulation)...
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
